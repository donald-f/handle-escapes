<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Character Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Escape Character Viewer</h1>

      <textarea
        id="inputText"
        placeholder="Enter text with escape sequences (e.g., Hello\nWorld)"
        rows="10"
      ></textarea>

      <button id="processButton">Process Text</button>
      <button id="clearButton">Clear</button>

      <pre id="outputText" class="output" tabindex="0"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
